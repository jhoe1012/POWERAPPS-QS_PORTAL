                        {
                            lclAttachmentControl: JSON(
                                ImgControlForQMS.Image,
                                JSONFormat.IncludeBinaryData
                            ),
                            lclUniqueID: Text(
                                Now(),
                                "[$-en-US]mmddyyyy_hhmmss_"
                            )
                        }
                    );
                    UpdateContext(
                        {
                            lclBase64Only: Mid(
                                lclAttachmentControl,
                                Find(
                                    ",",
                                    lclAttachmentControl
                                ) + 1,
                                Len(lclAttachmentControl) - Find(
