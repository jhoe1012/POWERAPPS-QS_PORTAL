ScrnUserMaintenance As screen:
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnHidden: |
        =Set(
            gblDdUser,
            ShowColumns(
                Users,
                "Title",
                "Email",
                "Position"
            )
        );
    OnVisible: |
        =UpdateContext({lclTrucker: Blank()});
        Set(
            gblUserPosition,
            Distinct(
                Filter(
                    Users,
                    !IsBlank(Position)
                ),
                Position
            )
        );
        Set(
            gblUserDepartment,
            Distinct(
                Filter(
                    Users,
                    !IsBlank(Department)
                ),
                Department
            )
        );
        Set(
            gblUserPlant,
            Distinct(
                Filter(
                    Users,
                    !IsBlank(Plant)
                ),
                Plant
            )
        );
        Set(
            gblUserSQMPNotif,
            Distinct(
                Filter(
                    Users,
                    !IsBlank(isSQMPNotifyPerson)
                ),
                isSQMPNotifyPerson
            )
        );
        Set(
            gblUserSQMPRole,
            Distinct(
                Filter(
                    Users,
                    !IsBlank(SQMPRole)
                ),
                SQMPRole
            )
        );
        Set(
            gblUserTNCRRole,
            Distinct(
                Filter(
                    Users,
                    !IsBlank(TNCRRole)
                ),
                TNCRRole
            )
        );
        Set(
            gblUserppicPlant,
            Distinct(
                Filter(
                    Users,
                    !IsBlank(ppicPlant)
                ),
                ppicPlant
            )
        );
        
        Set(
            gblUserisCC,
            Distinct(
                Filter(
                    Users,
                    !IsBlank(isCc)
                ),
                isCc
            )
        );
        
        Set(
            gblUserTNCRLogistic,
            Distinct(
                Filter(
                    Users,
                    !IsBlank(TNCRLogistic)
                ),
                TNCRLogistic
            )
        );
        
        Set(
            gblUserSupplierGrp,
            Distinct(
                Filter(
                    Users,
                    !IsBlank(SupplierGrp)
                ),
                SupplierGrp
            )
        );
        
        Set(
            gblUserSupplierGrp_Notif,
            Distinct(
                Filter(
                    Users,
                    !IsBlank(SupplierGrp_Notifs)
