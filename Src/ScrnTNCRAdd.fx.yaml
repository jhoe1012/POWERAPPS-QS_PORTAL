ScrnTNCRAdd As screen:
    LoadingSpinner: =LoadingSpinner.Controls
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |-
        =UpdateContext(
            {
                lclAttachmentControl: "",
                lclUniqueID: "",
                lclBase64Only: "",
                lclSharePointLink: "",
                lclEditpressed: false
            }
        );
        Clear(colSpectoTrucker);
        
        If(
            FrmSQMPTNCR.Mode <> FormMode.New,
            Concurrent(
                Clear(colSpectoTrucker);
                ForAll(
                    ForAll(Split(
            gblSQMPTNCRList.SpecificRequestoTrucker,
                        "|"
                    ), {Result: ThisRecord.Value}).Result,
                    Collect(
                        colSpectoTrucker,
                        {Title: TrimEnds(Result)}
                    )
                ),
                Clear(colTempDeviation);
                ForAll(
                    ForAll(Split(
                        gblSQMPTNCRList.Deviation,
                        "|"
                    ), {Result: ThisRecord.Value}).Result,
                    Collect(
                        colTempDeviation,
                        {Deviation: Result}
                    )
                ),
                Clear(colTempDeviationCategory);
                ForAll(
                    ForAll(Split(
                        gblSQMPTNCRList.DeviationCategory,
                        "|"
                    ), {Result: ThisRecord.Value}).Result,
                    Collect(
                        colTempDeviationCategory,
                        {DeviationCategory: Result}
                    )
                ),
                Clear(colTempTNCRFrequency);
                ForAll(
                    ForAll(Split(
                        gblSQMPTNCRList.Frequency,
                        "|"
                    ), {Result: ThisRecord.Value}).Result,
                    Collect(
                        colTempTNCRFrequency,
                        {Frequency: Result}
                    )
                )
            );
        
        
            
        
            Clear(colTNCRDev);
            ForAll(
                FirstN(
                    Sequence(14),
                    Min(
                        CountRows(colTempDeviation),
                        CountRows(colTempDeviationCategory),
                        CountRows(colTempTNCRFrequency)
                    )
                ),
                Collect(
                    colTNCRDev,
                    Patch(
                        {},
                        Last(
                            FirstN(
                                colTempDeviation,
                                Value
                            )
                        ),
                        Last(
                            FirstN(
                                colTempDeviationCategory,
                                Value
                            )
                        ),
                        Last(
                            FirstN(
                                colTempTNCRFrequency,
                                Value
                            )
                        )
                    )
                )
            ),
            With(
                {
                    wTNCRControlNo: Last(
                        Sort(
                            Filter(
                                SQMP_TNCR_LIST,
                                Plant = gblUserInfo.Plant
                            ),
                            ID,
                            SortOrder.Ascending
                        )
                    ).TNCRControlNo
                },
                UpdateContext(
                    {
                        lcltncrnum: Text(
                            Today(),
                            "[$-en-US]yyyy"
                        ) & "-" & gblPlantCode & "-" & If(
                            !IsBlank(wTNCRControlNo),
                            Text(
                                Mid(
                                    wTNCRControlNo,
                                    9
                                ) + 1,
                                "[$-en-US]000"
                            ),
                            "001"
                        )
                    }
                )
            )
        )

    CmpntHeader_10 As CmpntHeader:
        HeaderText: |-
            =If(FrmSQMPTNCR.Mode = FormMode.New, "Add New", "Editing : " & gblSQMPTNCRList.Trucker)
        HomeNavigation: =ScrnTNCRAdmin
        Width: =Parent.Width

    Canvas1 As fluidGrid.fluidGridWithBlankCard:
        BorderThickness: =0
        Height: =Parent.Height - Self.Y
        Width: =Parent.Width
        Y: =CmpntHeader_10.Y+CmpntHeader_10.Height
