            FrmSQMPTNCR As form:
                AcceptsFocus: =false
                BorderColor: =RGBA(166, 166, 166, 1)
                DataSource: =SQMP_TNCR_LIST
                DefaultMode: =FormMode.New
                Height: =Parent.Height
                Item: =gblSQMPTNCRList
                NumberOfColumns: =12
                OnSuccess: |-
                    =If(
                        lclFormModeNew,//CHECKING IF FORM MODE DUE TO FORMNAME.MODE = FORMMODE.NEW IS NOT WORKING
                        UpdateContext(
                            {
                                lclcarnum: Text(
                                    Today(),
                                    "[$-en-US]yyyy"
                                ) & "-" & gblPlantCode & "-" & If(
                                    !IsBlank(
                                        Last(
                                            Sort(
                                                Filter(
                                                    TNCR_CAR,
                                                    Plant = gblUserInfo.Plant
                                                ),
                                                ID,
                                                SortOrder.Ascending
                                            )
                                        ).ControlNumber
                                    ),
                                    Text(
                                        Mid(
                                            Last(
                                                Sort(
                                                    Filter(
                                                        TNCR_CAR,
                                                        Plant = gblUserInfo.Plant
                                                    ),
                                                    ID,
                                                    SortOrder.Ascending
                                                )
                                            ).ControlNumber,
                                            9
                                        ) + 1,
                                        "[$-en-US]000"
                                    ),
                                    "001"
                                )
                            }
                        );
                        Patch(
                            TNCR_CAR,
                            Defaults(TNCR_CAR),
                            {
                                ControlNumber: lclcarnum,
                                Plant: gblUserInfo.Plant
                            }
                        );
                        Patch(
                            SQMP_TNCR_LIST,
                            FrmSQMPTNCR.LastSubmit,
                            {CARControlNo: lclcarnum}
                        )
                    );
                    
                    
                    If(
                        gblUserInfo.TNCRRole = "Logistic",
                        Patch(
                            SQMP_TNCR_LIST,
                            FrmSQMPTNCR.LastSubmit,
                            {DateTimeCARUploaded: Now()}
                        );
                        Notify(
                            "CAR Uploaded Successfully.....",
                            NotificationType.Information,
                            2000
                        );
                        Navigate(
                            ScrnTNCRAdmin,
                            ScreenTransition.Fade
                        ),
                        
                        Office365Outlook.SendEmailV2(
                            Concatenate(
                               FrmSQMPTNCR.LastSubmit.LogisticEmail,
                                ";"
                            ),
                            "SQMP TNCR No. " & FrmSQMPTNCR.LastSubmit.TNCRControlNo & " (For Approval)",
                            " Good day! <br><br><p>New TNCR for <b>" & FrmSQMPTNCR.LastSubmit.Trucker & "</b> has been created in  QS Portal, <b>FOR YOUR APPROVAL</b>.  <a href='" & gblAppURL & "&sqmptncrid=" & FrmSQMPTNCR.LastSubmit.ID & "'  target='_blank'>  Please access this link  </a> or visit the <a href='" & gblAppURL & "'>  QS Portal</a>. Thank you.</p>",
                            {
                                Cc: gblUserEmail,
                                Importance: "High"
                            }
                        )
                    );
                    
                    
                    UpdateContext({lclLoading: false});
                    Navigate(
                        ScrnTNCRAdmin,
                        ScreenTransition.Fade
                    )
