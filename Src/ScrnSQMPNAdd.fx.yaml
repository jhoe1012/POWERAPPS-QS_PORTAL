ScrnSQMPNAdd As screen:
    LoadingSpinner: =LoadingSpinner.Controls
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnHidden: =ResetForm(FrmSQMPNOATS)
    OnVisible: |-
        =UpdateContext(
            {
                lclAttachmentControl: "",
                lclUniqueID: "",
                lclBase64Only: "",
                lclSharePointLink: "",
                lclEditpressed: false,
                lclFrmHeight: Supplier_DataCard1.Height + 'Noats Control Number_DataCard3'.Height + Material_DataCard1.Height + Brand_DataCard1.Height + DataCard3.Height + Disposition_DataCard6.Height + QuanAccepted_DataCard1.Height + 'Severity of Inspection_DataCard1'.Height + RefQARF_DataCard1.Height + ForReplacement_DataCard1.Height + NatureOfObservation_DataCard1.Height + Specifications_DataCard1.Height + DataCard4.Height + Procurement_DataCard1.Height + DataCard1.Height + DataCard2.Height + Attachments_DataCard1.Height + 200
            }
        );
        If(IsBlank(gblSQMPNOATSList.ExpiryDate),
            UpdateContext({lclExpiryDateRequired: false})
        );
        Clear(colSpecReq);
        If(
            FrmSQMPNOATS.Mode <> FormMode.New,
            Concurrent(
                Clear(colSpecReq);
                ForAll(
                    ForAll(Split(
                        gblSQMPNOATSList.SpecificRequirementsToSupplier,
                        "|"
                    ), {Result: ThisRecord.Value}).Result,
                    Collect(
                        colSpecReq,
                        {Title: TrimEnds(Result)}
                    )
                ),
                Clear(colTempNonConformity);
                ForAll(
                    ForAll(Split(
                        gblSQMPNOATSList.'Type of Non Conformity',
                        "|"
                    ), {Result: ThisRecord.Value}).Result,
                    Collect(
                        colTempNonConformity,
                        {NonConformity: Result}
                    )
                ),
                Clear(colTempNonConformaceCat);
                ForAll(
                    ForAll(Split(
                        gblSQMPNOATSList.'Non Conformance Category',
                        "|"
                    ), {Result: ThisRecord.Value}).Result,
                    Collect(
                        colTempNonConformaceCat,
                        {NonConformanceCat: Result}
                    )
                ),
                Clear(colTempFrequency);
                ForAll(
                    ForAll(Split(
                        gblSQMPNOATSList.Frequency,
                        "|"
                    ), {Result: ThisRecord.Value}).Result,
                    Collect(
                        colTempFrequency,
                        {Frequency: Result}
                    )
                )
            );
            Clear(colDeviation);
            ForAll(
                FirstN(
                    Sequence(26),
                    Min(
                        CountRows(colTempNonConformity),
                        CountRows(colTempNonConformaceCat),
                        CountRows(colTempFrequency)
                    )
                ),
                Collect(
                    colDeviation,
                    Patch(
                        {},
                        Last(
                            FirstN(
                                colTempNonConformity,
                                Value
                            )
                        ),
                        Last(
                            FirstN(
                                colTempNonConformaceCat,
                                Value
                            )
                        ),
                        Last(
                            FirstN(
                                colTempFrequency,
                                Value
                            )
                        )
                    )
                )
            ),
            UpdateContext(
                {
                    lclnoatsnum: Text(
                        Today(),
                        "[$-en-US]yyyy"
                    ) & "-" & gblPlantCode & "-" & If(
                        !IsBlank(
                            Last(
                                Sort(
                                    Filter(
                                        SQMP_NOATS_LIST,
                                        Plant = gblUserInfo.Plant
                                    ),
                                    ID,
                                    SortOrder.Ascending
                                )
                            ).'Noats Control Number'
                        ),
                        Text(
                            Mid(
                                Last(
                                    Sort(
                                        Filter(
                                            SQMP_NOATS_LIST,
                                            Plant = gblUserInfo.Plant
                                        ),
                                        ID,
                                        SortOrder.Ascending
                                    )
                                ).'Noats Control Number',
                                9
                            ) + 1,
                            "[$-en-US]000"
                        ),
                        "001"
                    )
                }
            );
            /*,
            UpdateContext(
                {
                    lclcarnum: Text(
                        Today(),
                        "[$-en-US]yyyy"
                    ) & "-" & gblPlantCode & "-" & If(
                        !IsBlank(
                            Last(
                                Sort(
                                    Filter(
                                        PSQA_CAR,
                                        Plant = gblUserInfo.Plant
